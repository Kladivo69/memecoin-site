<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchá stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            color: white;
        }
        h1 {
            color: white;
        }
        p {
            font-size: 18px;
            color: white;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vítejte na mé jednoduché stránce!</h1>
    <p>Toto je ukázková internetová stránka vytvořená v HTML a CSS.</p>
    <a href="#" class="button">Zjistit více</a>
</body>
</html>

    <a href="#" class="button">Zjistit více</a>
</body>
</html>
